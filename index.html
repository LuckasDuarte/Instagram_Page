<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo Instagram" class="instagram-logo">
                <div class="profile-foto">
                    <img src="./img/Lucas.jpg" alt="Foto Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como lucasduarte265</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lucasduarte265?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o APP</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/search?q=instagram&c=apps" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
